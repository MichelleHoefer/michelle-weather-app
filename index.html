<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>
  </head>
  <body>
    <input type="text" id="city" placeholder="Enter a city." required />
    <input type="submit" value="Search" />
    <h1>York</h1>
    <p class="current-weather">
      Friday 13:17, sunshine<br />
      Humidity: <strong>66%</strong>, Wind:
      <strong>19km/h</strong>
    </p>

    <ul class="temperature">
      ☀️ 15°c

      <br />
      <br />
      <div class="forecast-weather">
        <li class="sunday">
          Sun <br />
          <strong>14°c</strong> - 18°c
        </li>
        <li class="monday">
          Mon <br />
          <strong>14°c</strong> - 18°c
        </li>
        <li class="tuesday">
          Tues <br />
          <strong>13°c</strong> - 19°c
        </li>
        <li class="wednesday">Weds <br /><strong>11°c</strong> - 13°c</li>
        <li class="thursday">
          Thurs <br />
          <strong>9°c</strong> - 15°c
        </li>
        <li class="friday">
          Fri <br />
          <strong>14°c</strong> - 17°c
        </li>
        <li class="saturday">
          Sat <br />
          <strong>13°c</strong> - 19°c
        </li>
      </div>
    </ul>
    <br />
    <footer>
      Coded by
      <a
        href="https://www.linkedin.com/in/michelle-hoefer-0b478229b/"
        target="_blank"
        >Michelle Hoefer</a
      >
      using Github.
    </footer>
  </body>
</html>
